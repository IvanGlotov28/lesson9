<body>
    8. Дано масив номерів авто. Сформувати новий масив тих, які починаються на «А»
    <br>
    <script>
      
      const carNum = ['A393DP', 'BT45034OP', 'AK342I', 'AA3442PO', 'UY42345', 'ER3424PW']

    const comparator = 'A'
    const carNumStartA = []
    carNum.forEach((el,i)=>{
        if(carNum[i][0]===comparator)
        carNumStartA.push(el)
    })
    document.write(carNumStartA)
    </script>
</body>
