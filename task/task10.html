   10. Дано масив цін у грн. Податок складає 20%. Сформувати масив, який буде містити величину сплаченого податку у грн.    
    <br>
    <script>
    const prices = [100, 333, 654, 2333, 713, 500]        
    const taxSum = []
   
    prices.forEach(el=> {
      let   tax =  el*0.2
         taxSum.push(tax)  
    })
document.write(taxSum)
    </script>
</body>
