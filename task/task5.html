    5.Дано масив елементів. Знайти добуток додатних елементів
<br>
    <script>
        const array = [-40, 333, 54, -8, 34, -1, 3]
        let sumPositiveElement =1
        for(let i of array)
        if(i>0){
        sumPositiveElement*=i
        }
        document.write(sumPositiveElement)
    </script>
