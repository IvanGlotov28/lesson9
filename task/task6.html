<body>
    6.Дано масив елементів. Усі елементи, які більші за перший елемент помножити на 2
    <br>
    <script>
        const array = [22, -40, 333, 54, -8, 34, -1, 3]
        const firstElement = array[0]
        array.forEach ((el, i) =>{
                if(el>firstElement) 
                array[i] *= 2
        })
        document.write(`${array} <br>`)
    </script>
</body>
