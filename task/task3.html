<body>
    3. Користувач вводить кількість елементів. Створити масив, у якому перші 5 елементів заповнені 1-цями, а інші до кінця масиву заповнені 7-ками.
    <br>
    <script>
    
    const elementNum = parseInt(prompt('Введіть кількість елементів'))
    array = new Array(elementNum)
    const halfArray = elementNum/2
    array.fill(1,0,halfArray)
    array.fill(7,halfArray)
    console.log(array)


    </script>
</body>
